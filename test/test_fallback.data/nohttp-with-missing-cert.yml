volumes:
  nginx_conf:


services:
  sut:
    profiles:
      - singleContainer
    image: nginxproxy/nginx-proxy:test
    volumes:
      - &dockerSocket /var/run/docker.sock:/tmp/docker.sock:ro
      - &certs ./withdefault.certs:/etc/nginx/certs:ro
    environment: &nginxProxyEnv
      HTTPS_METHOD: nohttp

  sut-dockergen:
    profiles:
      - separateContainers
    image: nginxproxy/nginx-proxy:test-dockergen
    volumes:
      - &confVolume nginx_conf:/etc/nginx/conf.d
      - *dockerSocket
      - *certs
    environment:
      <<: *nginxProxyEnv

  sut-nginx:
    profiles:
      - separateContainers
    container_name: nginx-proxy
    image: nginx:alpine
    volumes:
      - *confVolume
      - *certs
    labels:
      - "com.github.nginx-proxy.nginx-proxy.nginx"

  https-only:
    image: web
    expose:
      - "82"
    environment:
      WEB_PORTS: "82"
      VIRTUAL_HOST: https-only.nginx-proxy.test

  missing-cert:
    image: web
    expose:
      - "84"
    environment:
      WEB_PORTS: "84"
      VIRTUAL_HOST: missing-cert.nginx-proxy.test

  missing-cert-default-untrusted:
    image: web
    expose:
      - "85"
    environment:
      WEB_PORTS: "85"
      VIRTUAL_HOST: missing-cert.default-untrusted.nginx-proxy.test
    labels:
      com.github.nginx-proxy.nginx-proxy.trust-default-cert: "false"
