web:
  image: web
  expose:
    - "80"
    - "90"
  environment:
    WEB_PORTS: "80 90"
  labels:
    '@proxy/virtualHost': "web.nginx-proxy.tld"
    '@proxy/virtualPort': "90"

sut:
  image: jwilder/nginx-proxy:test
  volumes:
    - /var/run/docker.sock:/tmp/docker.sock:ro
    - ../lib/ssl/dhparam.pem:/etc/nginx/dhparam/dhparam.pem:ro
