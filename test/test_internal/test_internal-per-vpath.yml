services:
  web1:
    image: web
    expose:
      - "81"
    environment:
      WEB_PORTS: 81
      VIRTUAL_HOST: nginx-proxy.example
      VIRTUAL_PATH: /web1/
      VIRTUAL_DEST: /
      NETWORK_ACCESS: internal

  web2:
    image: web
    expose:
      - "82"
    environment:
      WEB_PORTS: 82
      VIRTUAL_HOST: nginx-proxy.example
      VIRTUAL_PATH: /web2/
      VIRTUAL_DEST: /

