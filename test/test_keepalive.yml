version: "2"

services:
  keepalive-disabled:
    image: web
    expose:
      - "80"
    environment:
      WEB_PORTS: 80
      VIRTUAL_HOST: keepalive-disabled.nginx-proxy.test

  keepalive-enabled:
    image: web
    expose:
      - "80"
    environment:
      WEB_PORTS: 80
      VIRTUAL_HOST: keepalive-enabled.nginx-proxy.test
    labels:
      com.github.nginx-proxy.nginx-proxy.keepalive: "64"
  
  keepalive-auto:
    image: web
    deploy:
      mode: replicated
      replicas: 4
    expose:
      - "80"
    environment:
      WEB_PORTS: 80
      VIRTUAL_HOST: keepalive-auto.nginx-proxy.test
    labels:
      com.github.nginx-proxy.nginx-proxy.keepalive: "auto"

  sut:
    image: nginxproxy/nginx-proxy:test
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    environment:
      HTTPS_METHOD: nohttps
