volumes:
  nginx_conf:


services:
  keepalive-disabled:
    image: web
    expose:
      - "80"
    environment:
      WEB_PORTS: 80
      VIRTUAL_HOST: keepalive-disabled.nginx-proxy.test
    labels:
      com.github.nginx-proxy.nginx-proxy.keepalive: "disabled"

  keepalive-enabled:
    image: web
    expose:
      - "80"
    environment:
      WEB_PORTS: 80
      VIRTUAL_HOST: keepalive-enabled.nginx-proxy.test
    labels:
      com.github.nginx-proxy.nginx-proxy.keepalive: "64"

  keepalive-auto:
    image: web
    deploy:
      mode: replicated
      replicas: 4
    expose:
      - "80"
    environment:
      WEB_PORTS: 80
      VIRTUAL_HOST: keepalive-auto.nginx-proxy.test

  sut:
    profiles:
      - singleContainer
    image: nginxproxy/nginx-proxy:test
    volumes:
      - &dockerSocket /var/run/docker.sock:/tmp/docker.sock:ro
    environment: &nginxProxyEnv
      HTTPS_METHOD: nohttps

  sut-dockergen:
    profiles:
      - separateContainers
    image: nginxproxy/nginx-proxy:test-dockergen
    volumes:
      - &confVolume nginx_conf:/etc/nginx/conf.d
      - *dockerSocket
    environment:
      <<: *nginxProxyEnv

  sut-nginx:
    profiles:
      - separateContainers
    container_name: nginx-proxy
    image: nginx:alpine
    volumes:
      - *confVolume
    labels:
      - "com.github.nginx-proxy.nginx-proxy.nginx"
