services:
  nginx-proxy:
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ${PYTEST_MODULE_PATH}/stream.conf:/etc/nginx/toplevel.conf.d/stream.conf:ro

  web1:
    image: web
    expose:
      - "81"
    environment:
      WEB_PORTS: "81"
      VIRTUAL_HOST: web1.nginx-proxy.example
