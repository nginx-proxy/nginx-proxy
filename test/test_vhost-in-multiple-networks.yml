version: "2"

networks:
  net1: {}
  net2: {}
  net3: {}

services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy:test
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - net1

  web:
    image: web
    expose:
      - "81"
    environment:
      WEB_PORTS: 81
      VIRTUAL_HOST: web1.nginx-proxy.example
    networks:
      - net1
      - net2
      - net3
