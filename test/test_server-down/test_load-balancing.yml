services:
  web1:
    image: web
    expose:
      - "81"
    environment:
      WEB_PORTS: 81
      VIRTUAL_HOST: web.nginx-proxy.tld

  web2:
    image: web
    expose:
      - "82"
    environment:
      WEB_PORTS: 83
      VIRTUAL_HOST: web.nginx-proxy.tld

  web3:
    image: web
    expose:
      - "83"
    environment:
      WEB_PORTS: 83
      VIRTUAL_HOST: web.nginx-proxy.tld
    network_mode: "none"
