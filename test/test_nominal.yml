version: "2"

networks:
  net1:
    enable_ipv6: true
    ipam:
      config:
        - subnet: fd00:1::/80

services:
  web1:
    image: web
    expose:
      - "81"
    environment:
      WEB_PORTS: 81
      VIRTUAL_HOST: web1.nginx-proxy.tld
    networks:
      - net1

  web2:
    image: web
    expose:
      - "82"
    environment:
      WEB_PORTS: 82
      VIRTUAL_HOST: web2.nginx-proxy.tld
    networks:
      - net1

  sut:
    image: nginxproxy/nginx-proxy:test
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - net1
