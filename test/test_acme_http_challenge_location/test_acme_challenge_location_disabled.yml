volumes:
  nginx_conf:


services:
  web1:
    image: web
    expose:
      - "81"
    environment:
      WEB_PORTS: "81"
      VIRTUAL_HOST: "web1.nginx-proxy.tld"

  web2:
    image: web
    expose:
      - "82"
    environment:
      WEB_PORTS: "82"
      VIRTUAL_HOST: "web2.nginx-proxy.tld"
      ACME_HTTP_CHALLENGE_LOCATION: "true"

  web3:
    image: web
    expose:
      - "83"
    environment:
      WEB_PORTS: "83"
      VIRTUAL_HOST: "web3.nginx-proxy.tld"
      HTTPS_METHOD: noredirect

  web4:
    image: web
    expose:
      - "84"
    environment:
      WEB_PORTS: "84"
      VIRTUAL_HOST: "web4.nginx-proxy.tld"
      HTTPS_METHOD: noredirect
      ACME_HTTP_CHALLENGE_LOCATION: "true"

  sut:
    profiles:
      - singleContainer
    image: nginxproxy/nginx-proxy:test
    environment: &nginxProxyEnv
      ACME_HTTP_CHALLENGE_LOCATION: "false"
    volumes:
      - &dockerSocket /var/run/docker.sock:/tmp/docker.sock:ro
      - &certs ./certs:/etc/nginx/certs:ro
      - &acmeRoot ./acme_root:/usr/share/nginx/html:ro

  sutdockergen:
    profiles:
      - separateContainers
    image: nginxproxy/nginx-proxy:test-dockergen
    environment:
      <<: *nginxProxyEnv
    volumes:
      - &confVolume nginx_conf:/etc/nginx/conf.d
      - *dockerSocket
      - *certs

  sutnginx:
    profiles:
      - separateContainers
    container_name: nginx-proxy
    image: nginx:alpine
    volumes:
      - *confVolume
      - *certs
      - *acmeRoot
    labels:
      - "com.github.nginx-proxy.nginx-proxy.nginx"
