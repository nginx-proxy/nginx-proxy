volumes:
  nginx_conf:


services:
  host-network-1:
    image: web
    environment:
      WEB_PORTS: "8080"
      VIRTUAL_HOST: "host-network-1.nginx-proxy.tld"
      VIRTUAL_PORT: "8080"
    network_mode: host

  host-network-2:
    image: web
    environment:
      WEB_PORTS: "8181"
      VIRTUAL_HOST: "host-network-2.nginx-proxy.tld"
      VIRTUAL_PORT: "8181"
    network_mode: host

  sut:
    profiles:
      - singleContainer
    image: nginxproxy/nginx-proxy:test
    volumes:
      - &dockerSocket /var/run/docker.sock:/tmp/docker.sock:ro
    environment: &nginxProxyEnv
      HTTP_PORT: 8888
    network_mode: host

  sut-dockergen:
    profiles:
      - separateContainers
    image: nginxproxy/nginx-proxy:test-dockergen
    volumes:
      - &confVolume nginx_conf:/etc/nginx/conf.d
      - *dockerSocket
    environment: *nginxProxyEnv

  sut-nginx:
    profiles:
      - separateContainers
    container_name: nginx-proxy
    image: nginx:alpine
    volumes:
      - *confVolume
    labels:
      - "com.github.nginx-proxy.nginx-proxy.nginx"
