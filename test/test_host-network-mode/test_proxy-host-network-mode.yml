version: "2"

services:
  host-network-1:
    image: web
    environment:
      WEB_PORTS: "8080"
      VIRTUAL_HOST: "host-network-1.nginx-proxy.tld"
      VIRTUAL_PORT: "8080"
    network_mode: host

  host-network-2:
    image: web
    environment:
      WEB_PORTS: "8181"
      VIRTUAL_HOST: "host-network-2.nginx-proxy.tld"
      VIRTUAL_PORT: "8181"
    network_mode: host

  sut:
    image: nginxproxy/nginx-proxy:test
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    environment:
      HTTP_PORT: 8888
    network_mode: host
