volumes:
  nginx_conf:


services:
  foo:
    image: web
    expose:
      - "42"
    environment:
      WEB_PORTS: "42"
      VIRTUAL_HOST: "foo.nginx-proxy.test"

  web1:
    image: web
    expose:
      - "81"
    environment:
      WEB_PORTS: "81"
      VIRTUAL_HOST: "nginx-proxy.test"
      VIRTUAL_PATH: "/web1/"
      VIRTUAL_DEST: "/"

  web2:
    image: web
    expose:
      - "82"
    environment:
      WEB_PORTS: "82"
      VIRTUAL_HOST: "nginx-proxy.test"
      VIRTUAL_PATH: "/web2/"
      VIRTUAL_DEST: "/"

  web3:
    image: web
    expose:
      - "83"
    environment:
      WEB_PORTS: "83"
      VIRTUAL_HOST: "nginx-proxy.test"
      VIRTUAL_PATH: "/"

  sut:
    profiles:
      - singleContainer
    image: nginxproxy/nginx-proxy:test
    volumes:
      - &dockerSocket /var/run/docker.sock:/tmp/docker.sock:ro

  sut-dockergen:
    profiles:
      - separateContainers
    image: nginxproxy/nginx-proxy:test-dockergen
    volumes:
      - &confVolume nginx_conf:/etc/nginx/conf.d
      - *dockerSocket

  sut-nginx:
    profiles:
      - separateContainers
    container_name: nginx-proxy
    image: nginx:alpine
    volumes:
      - *confVolume
    labels:
      - "com.github.nginx-proxy.nginx-proxy.nginx"
