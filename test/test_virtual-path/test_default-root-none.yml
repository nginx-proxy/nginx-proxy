volumes:
  nginx_conf:


services:
  sut:
    profiles:
      - singleContainer
    image: nginxproxy/nginx-proxy:test
    volumes:
      - &dockerSocket /var/run/docker.sock:/tmp/docker.sock:ro
    environment: &nginxProxyEnv
      DEFAULT_ROOT: none

  sut-dockergen:
    profiles:
      - separateContainers
    image: nginxproxy/nginx-proxy:test-dockergen
    volumes:
      - &confVolume nginx_conf:/etc/nginx/conf.d
      - *dockerSocket
    environment: *nginxProxyEnv

  sut-nginx:
    profiles:
      - separateContainers
    container_name: nginx-proxy
    image: nginx:alpine
    volumes:
      - *confVolume
    labels:
      - "com.github.nginx-proxy.nginx-proxy.nginx"

  web:
    image: web
    expose:
      - "80"
    environment:
      WEB_PORTS: "80"
      VIRTUAL_HOST: web.nginx-proxy.test
      VIRTUAL_PATH: /path
