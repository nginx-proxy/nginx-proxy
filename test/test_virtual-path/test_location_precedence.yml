volumes:
  nginx_conf:


services:
  web1:
    image: web
    expose:
      - "81"
    environment:
      WEB_PORTS: "81"
      VIRTUAL_HOST: "foo.nginx-proxy.test"
      VIRTUAL_PATH: "/web1/"
      VIRTUAL_DEST: "/"

  web2:
    image: web
    expose:
      - "82"
    environment:
      WEB_PORTS: "82"
      VIRTUAL_HOST: "bar.nginx-proxy.test"
      VIRTUAL_PATH: "/web2/"
      VIRTUAL_DEST: "/"

  web3:
    image: web
    expose:
      - "83"
    environment:
      WEB_PORTS: "83"
      VIRTUAL_HOST: "bar.nginx-proxy.test"
      VIRTUAL_PATH: "/web3/"
      VIRTUAL_DEST: "/"

  sut:
    profiles:
      - singleContainer
    image: nginxproxy/nginx-proxy:test
    volumes:
      - &dockerSocket /var/run/docker.sock:/tmp/docker.sock:ro
      - &defaultConf ./default.conf:/etc/nginx/vhost.d/default_location:ro
      - &hostConf ./host.conf:/etc/nginx/vhost.d/bar.nginx-proxy.test_location:ro
      - &pathConf ./path.conf:/etc/nginx/vhost.d/bar.nginx-proxy.test_99f2db0ed8aa95dbb5b87fca79c7eff2ff6bb8bd_location:ro

  sut-dockergen:
    profiles:
      - separateContainers
    image: nginxproxy/nginx-proxy:test-dockergen
    volumes:
      - &confVolume nginx_conf:/etc/nginx/conf.d
      - *dockerSocket
      - *defaultConf
      - *hostConf
      - *pathConf

  sut-nginx:
    profiles:
      - separateContainers
    container_name: nginx-proxy
    image: nginx:alpine
    volumes:
      - *confVolume
      - *defaultConf
      - *hostConf
      - *pathConf
    labels:
      - "com.github.nginx-proxy.nginx-proxy.nginx"
