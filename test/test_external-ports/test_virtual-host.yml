services:
  # custom http and https ports
  web1:
    image: web
    expose:
      - "81"
    environment:
      WEB_PORTS: "81"
      VIRTUAL_HOST: web1.nginx-proxy.tld
      EXTERNAL_HTTP_PORT: "8080"
      EXTERNAL_HTTPS_PORT: "8443"

  # custom https port only
  web2:
    image: web
    expose:
      - "82"
    environment:
      WEB_PORTS: "82"
      VIRTUAL_HOST: web2.nginx-proxy.tld
      EXTERNAL_HTTPS_PORT: "8443"

  # custom http port only
  web3:
    image: web
    expose:
      - "83"
    environment:
      WEB_PORTS: "83"
      VIRTUAL_HOST: web3.nginx-proxy.tld
      EXTERNAL_HTTP_PORT: "8080"

  # default http and https ports
  web4:
    image: web
    expose:
      - "84"
    environment:
      WEB_PORTS: "84"
      VIRTUAL_HOST: web4.nginx-proxy.tld
