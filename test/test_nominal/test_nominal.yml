networks:
  net1:
    enable_ipv6: true
    ipam:
      config:
        - subnet: fd00:1::/80

services:
  nginx-proxy:
    networks:
      - net1

  web1:
    image: web
    expose:
      - "81"
    environment:
      WEB_PORTS: 81
      VIRTUAL_HOST: web1.nginx-proxy.tld
    networks:
      - net1

  web2:
    image: web
    expose:
      - "82"
    environment:
      WEB_PORTS: 82
      VIRTUAL_HOST: web2.nginx-proxy.tld
    networks:
      - net1
