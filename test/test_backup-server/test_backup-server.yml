version: "2"

services:
  web1:
    image: web
    expose:
      - "81"
    environment:
      WEB_PORTS: 81
      VIRTUAL_HOST: web1.nginx-proxy.tld
    network_mode: "none"

  web1_backup:
    image: web
    expose:
      - "91"
    environment:
      WEB_PORTS: 91
      VIRTUAL_HOST: web1.nginx-proxy.tld
      BACKUP_SERVER: "true"

  web2:
    image: web
    expose:
      - "82"
    environment:
      WEB_PORTS: 82
      VIRTUAL_HOST: web2.nginx-proxy.tld

  web2_backup:
    image: web
    expose:
      - "92"
    environment:
      WEB_PORTS: 92
      VIRTUAL_HOST: web2.nginx-proxy.tld
      BACKUP_SERVER: "true"

  sut:
    image: nginxproxy/nginx-proxy:test
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    environment:
      HTTPS_METHOD: nohttps
