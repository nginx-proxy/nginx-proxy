volumes:
  nginx_conf:


services:
  sut:
    profiles:
      - singleContainer
    image: nginxproxy/nginx-proxy:test
    volumes:
      - &dockerSocket /var/run/docker.sock:/tmp/docker.sock:ro

  sut-dockergen:
    profiles:
      - separateContainers
    image: nginxproxy/nginx-proxy:test-dockergen
    volumes:
      - &confVolume nginx_conf:/etc/nginx/conf.d
      - *dockerSocket

  sut-nginx:
    profiles:
      - separateContainers
    container_name: nginx-proxy
    image: nginx:alpine
    volumes:
      - *confVolume
    labels:
      - "com.github.nginx-proxy.nginx-proxy.nginx"

  web1:
    image: web
    expose:
      - "81"
    environment:
      WEB_PORTS: "81"
      # The space is intentional (should be trimmed).
      VIRTUAL_HOST: " "

  web2:
    image: web
    expose:
      - "82"
    environment:
      WEB_PORTS: "82"
      # The space is intentional (should be trimmed).
      VIRTUAL_HOST: "web2.nginx-proxy.test ,"

  web3:
    image: web
    expose:
      - "83"
    environment:
      WEB_PORTS: "83"
      # The space is intentional (should be trimmed).
      VIRTUAL_HOST: " ,web3.nginx-proxy.test"

  web4:
    image: web
    expose:
      - "84"
    environment:
      WEB_PORTS: "84"
      # The spaces are intentional (should be trimmed).
      VIRTUAL_HOST: "web4a.nginx-proxy.test, , web4b.nginx-proxy.test"
