web1:
  image: web
  expose:
    - "80"
    - "81"
  environment:
    WEB_PORTS: "80 81"
    VIRTUAL_HOST: "web1.nginx-proxy.tld"
    VIRTUAL_PORT: "82"
    DEBUG: "true"

web2:
  image: web
  expose:
    - "82"
    - "83"
  environment:
    WEB_PORTS: "82 83"
    VIRTUAL_HOST: "web2.nginx-proxy.tld"
    VIRTUAL_PORT: "82"

sut:
  image: nginxproxy/nginx-proxy:test
  volumes:
    - /var/run/docker.sock:/tmp/docker.sock:ro
    - ../lib/ssl/dhparam.pem:/etc/nginx/dhparam/dhparam.pem:ro
