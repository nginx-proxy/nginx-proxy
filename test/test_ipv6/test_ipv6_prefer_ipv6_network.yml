networks:
  ipv4net:
    ipam:
      config:
        - subnet: 172.16.10.0/24
  dualstacknet:
    enable_ipv6: true
    ipam:
      config:
        - subnet: 172.16.20.0/24
        - subnet: fd00:cafe:face:feed::/64

volumes:
  nginx_conf:


services:
  ipv4only:
    image: web
    expose:
      - "80"
    environment:
      WEB_PORTS: 80
      VIRTUAL_HOST: ipv4only.nginx-proxy.tld
    networks:
      ipv4net:
        ipv4_address: 172.16.10.2

  dualstack:
    image: nginx:alpine
    environment:
      VIRTUAL_HOST: dualstack.nginx-proxy.tld
    networks:
      dualstacknet:
        ipv4_address: 172.16.20.2
        ipv6_address: fd00:cafe:face:feed::2

  sut:
    profiles:
      - singleContainer
    image: nginxproxy/nginx-proxy:test
    volumes:
      - &dockerSocket /var/run/docker.sock:/tmp/docker.sock:ro
    environment: &nginxProxyEnv
      PREFER_IPV6_NETWORK: "true"
    networks: &nginxProxyNetworks
      ipv4net:
        ipv4_address: 172.16.10.3
      dualstacknet:
        ipv4_address: 172.16.20.3
        ipv6_address: fd00:cafe:face:feed::3

  sut-dockergen:
    profiles:
      - separateContainers
    image: nginxproxy/nginx-proxy:test-dockergen
    volumes:
      - &confVolume nginx_conf:/etc/nginx/conf.d
      - *dockerSocket
    environment: *nginxProxyEnv
    networks: *nginxProxyNetworks

  sut-nginx:
    profiles:
      - separateContainers
    container_name: nginx-proxy
    image: nginx:alpine
    volumes:
      - *confVolume
    labels:
      - "com.github.nginx-proxy.nginx-proxy.nginx"
    networks:
      ipv4net:
        ipv4_address: 172.16.10.4
      dualstacknet:
        ipv4_address: 172.16.20.4
        ipv6_address: fd00:cafe:face:feed::4
