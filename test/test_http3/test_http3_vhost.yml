volumes:
  nginx_conf:


services:
  http3-vhost-enabled:
    image: web
    expose:
      - "80"
    environment:
      WEB_PORTS: 80
      VIRTUAL_HOST: http3-vhost-enabled.nginx-proxy.tld
    labels:
      com.github.nginx-proxy.nginx-proxy.http3.enable: "true"

  http3-vhost-disabled:
    image: web
    expose:
      - "80"
    environment:
      WEB_PORTS: 80
      VIRTUAL_HOST: http3-vhost-disabled.nginx-proxy.tld
    labels:
      com.github.nginx-proxy.nginx-proxy.http3.enable: "false"

  http3-vhost-default-disabled:
    image: web
    expose:
      - "80"
    environment:
      WEB_PORTS: 80
      VIRTUAL_HOST: http3-vhost-default-disabled.nginx-proxy.tld

  sut:
    profiles:
      - singleContainer
    image: nginxproxy/nginx-proxy:test
    volumes:
      - &dockerSocket /var/run/docker.sock:/tmp/docker.sock:ro

  sut-dockergen:
    profiles:
      - separateContainers
    image: nginxproxy/nginx-proxy:test-dockergen
    volumes:
      - &confVolume nginx_conf:/etc/nginx/conf.d
      - *dockerSocket

  sut-nginx:
    profiles:
      - separateContainers
    container_name: nginx-proxy
    image: nginx:alpine
    volumes:
      - *confVolume
    labels:
      - "com.github.nginx-proxy.nginx-proxy.nginx"
