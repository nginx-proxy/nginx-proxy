volumes:
  nginx_conf:


services:
  merged-singleport:
    image: web
    expose:
      - "80"
    environment:
      WEB_PORTS: "80"
      VIRTUAL_HOST: merged.nginx-proxy.tld

  merged-singleport-virtual-path:
    image: web
    expose:
      - "9090"
    environment:
      WEB_PORTS: "9090"
      VIRTUAL_HOST: merged.nginx-proxy.tld
      VIRTUAL_PORT: "9090"
      VIRTUAL_PATH: "/foo"
      VIRTUAL_DEST: "/"

  merged-multiports:
    image: web
    expose:
      - "81"
      - "9191"
    environment:
      WEB_PORTS: "81 9191"
      VIRTUAL_HOST_MULTIPORTS: |-
        merged.nginx-proxy.tld:
          "/":
            port: 81
          "/foo":
            port: 9191
            dest: "/"

  sut:
    profiles:
      - singleContainer
    image: nginxproxy/nginx-proxy:test
    volumes:
      - &dockerSocket /var/run/docker.sock:/tmp/docker.sock:ro

  sut-dockergen:
    profiles:
      - separateContainers
    image: nginxproxy/nginx-proxy:test-dockergen
    volumes:
      - &confVolume nginx_conf:/etc/nginx/conf.d
      - *dockerSocket

  sut-nginx:
    profiles:
      - separateContainers
    container_name: nginx-proxy
    image: nginx:alpine
    volumes:
      - *confVolume
    labels:
      - "com.github.nginx-proxy.nginx-proxy.nginx"
