volumes:
  nginx_conf:


services:
  invalidsyntax:
    image: web
    container_name: invalidsyntax
    expose:
      - "80"
    environment:
      WEB_PORTS: "80"
      VIRTUAL_HOST_MULTIPORTS: |-
        test1.nginx-proxy.tld
        test2.nginx-proxy.tld:

  hostnamerepeat:
    image: web
    container_name: hostnamerepeat
    expose:
      - "80"
    environment:
      WEB_PORTS: "80"
      VIRTUAL_HOST_MULTIPORTS: |-
        test1.nginx-proxy.tld:
        test1.nginx-proxy.tld:

  pathrepeat:
    image: web
    container_name: pathrepeat
    expose:
      - "8080"
      - "9000"
    environment:
      WEB_PORTS: "8080 9000"
      VIRTUAL_HOST_MULTIPORTS: |-
        test1.nginx-proxy.tld:
          "/":
            port: 8080
          "/":
            port: 9000

  sut:
    profiles:
      - singleContainer
    image: nginxproxy/nginx-proxy:test
    volumes:
      - &dockerSocket /var/run/docker.sock:/tmp/docker.sock:ro

  sut-dockergen:
    profiles:
      - separateContainers
    image: nginxproxy/nginx-proxy:test-dockergen
    volumes:
      - &confVolume nginx_conf:/etc/nginx/conf.d
      - *dockerSocket

  sut-nginx:
    profiles:
      - separateContainers
    container_name: nginx-proxy
    image: nginx:alpine
    volumes:
      - *confVolume
    labels:
      - "com.github.nginx-proxy.nginx-proxy.nginx"
