web:
  image: web
  expose:
    - "83"
  environment:
    WEB_PORTS: "83"
    VIRTUAL_HOST: "web.nginx-proxy.tld"
    HTTPS_METHOD: nohttps


sut:
  image: jwilder/nginx-proxy:test
  volumes:
    - /var/run/docker.sock:/tmp/docker.sock:ro
    - ../lib/ssl/dhparam.pem:/etc/nginx/dhparam/dhparam.pem:ro
