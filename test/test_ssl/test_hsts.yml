volumes:
  nginx_conf:


services:
  web1:
    image: web
    expose:
      - "81"
    environment:
      WEB_PORTS: "81"
      VIRTUAL_HOST: "web1.nginx-proxy.tld"

  web2:
    image: web
    expose:
      - "81"
    environment:
      WEB_PORTS: "81"
      VIRTUAL_HOST: "web2.nginx-proxy.tld"
      HSTS: "off"

  web3:
    image: web
    expose:
      - "81"
    environment:
      WEB_PORTS: "81"
      VIRTUAL_HOST: "web3.nginx-proxy.tld"
      HSTS: "max-age=86400; includeSubDomains; preload"

  web4:
    image: web
    expose:
      - "81"
    environment:
      WEB_PORTS: "81"
      VIRTUAL_HOST: "web4.nginx-proxy.tld"
      HSTS: "off"
      HTTPS_METHOD: "noredirect"

  web5:
    image: web
    expose:
      - "81"
    environment:
      WEB_PORTS: "81"
      VIRTUAL_HOST: http3-vhost-enabled.nginx-proxy.tld
    labels:
      com.github.nginx-proxy.nginx-proxy.http3.enable: "true"

  sut:
    profiles:
      - singleContainer
    image: nginxproxy/nginx-proxy:test
    volumes:
      - &dockerSocket /var/run/docker.sock:/tmp/docker.sock:ro
      - &certs ./certs:/etc/nginx/certs:ro

  sut-dockergen:
    profiles:
      - separateContainers
    image: nginxproxy/nginx-proxy:test-dockergen
    volumes:
      - &confVolume nginx_conf:/etc/nginx/conf.d
      - *dockerSocket
      - *certs

  sut-nginx:
    profiles:
      - separateContainers
    container_name: nginx-proxy
    image: nginx:alpine
    volumes:
      - *confVolume
      - *certs
    labels:
      - "com.github.nginx-proxy.nginx-proxy.nginx"
