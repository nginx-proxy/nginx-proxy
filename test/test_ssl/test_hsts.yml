web1:
  image: web
  expose:
    - "81"
  environment:
    WEB_PORTS: "81"
  labels:
    '@proxy/virtualHost': "web1.nginx-proxy.tld"

web2:
  image: web
  expose:
    - "81"
  environment:
    WEB_PORTS: "81"
  labels:
    '@proxy/virtualHost': "web2.nginx-proxy.tld"
    '@proxy/HSTS': "off"

web3:
  image: web
  expose:
    - "81"
  environment:
    WEB_PORTS: "81"
  labels:
    '@proxy/virtualHost': "web3.nginx-proxy.tld"
    '@proxy/HSTS': "max-age=86400; includeSubDomains; preload"

web4:
  image: web
  expose:
    - "81"
  environment:
    WEB_PORTS: "81"
  labels:
    '@proxy/virtualHost': "web4.nginx-proxy.tld"
    '@proxy/HSTS': "off"
    '@proxy/httpsMethod': "noredirect"

sut:
  image: jwilder/nginx-proxy:test
  volumes:
    - /var/run/docker.sock:/tmp/docker.sock:ro
    - ../lib/ssl/dhparam.pem:/etc/nginx/dhparam/dhparam.pem:ro
    - ./certs:/etc/nginx/certs:ro
