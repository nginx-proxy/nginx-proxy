networks:
  net1:
    enable_ipv6: true
    ipam:
      config:
        - subnet: 172.20.0.0/16
        - subnet: fd00::/80

volumes:
  nginx_conf:


services:
  web1:
    container_name: web1
    image: web
    expose:
      - "81"
    environment:
      WEB_PORTS: 81
      VIRTUAL_HOST: "172.20.0.4"
    networks:
      net1:
        ipv4_address: 172.20.0.2
        ipv6_address: fd00::2

  web2:
    container_name: web2
    image: web
    expose:
      - "82"
    environment:
      WEB_PORTS: 82
      VIRTUAL_HOST: "[fd00::4]"
    networks:
      net1:
        ipv4_address: 172.20.0.3
        ipv6_address: fd00::3

  sut:
    profiles:
      - singleContainer
    image: nginxproxy/nginx-proxy:test
    volumes:
      - &dockerSocket /var/run/docker.sock:/tmp/docker.sock:ro
    environment: &nginxProxyEnvironment
      ENABLE_IPV6: "true"
    networks: &nginxProxyNetworks
      net1:
        ipv4_address: 172.20.0.4
        ipv6_address: fd00::4

  sut-dockergen:
    profiles:
      - separateContainers
    image: nginxproxy/nginx-proxy:test-dockergen
    volumes:
      - &confVolume nginx_conf:/etc/nginx/conf.d
      - *dockerSocket
    environment: *nginxProxyEnvironment
    networks:
      net1:
        ipv4_address: 172.20.0.5
        ipv6_address: fd00::5

  sut-nginx:
    profiles:
      - separateContainers
    container_name: nginx-proxy
    image: nginx:alpine
    volumes:
      - *confVolume
    networks: *nginxProxyNetworks
    labels:
      - "com.github.nginx-proxy.nginx-proxy.nginx"
