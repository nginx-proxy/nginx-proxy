version: "2"

networks:
  net1:
    enable_ipv6: true
    ipam:
      config:
        - subnet: 172.20.0.0/16
        - subnet: fd00::/80

services:
  web1:
    container_name: web1
    image: web
    expose:
      - "81"
    environment:
      WEB_PORTS: 81
      VIRTUAL_HOST: "172.20.0.4"
    networks:
      net1:
        ipv4_address: 172.20.0.2
        ipv6_address: fd00::2

  web2:
    container_name: web2
    image: web
    expose:
      - "82"
    environment:
      WEB_PORTS: 82
      VIRTUAL_HOST: "[fd00::4]"
    networks:
      net1:
        ipv4_address: 172.20.0.3
        ipv6_address: fd00::3

  sut:
    image: nginxproxy/nginx-proxy:test
    environment:
      ENABLE_IPV6: "true"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      net1:
        ipv4_address: 172.20.0.4
        ipv6_address: fd00::4
